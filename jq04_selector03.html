<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
    
    function c1(){

        var doc = $("input:text").val();
        alert(doc);
        /*
        js : .value();
        jq : .val();
        */
    }

    function c2(){

        var doc = $("input:radio").val();
        $("#a").html(doc);
        //js:innerHTML();
        //jq : html();
    }

    function c3(){

        //checkbox의 value를 가지고 와서
        //id가 a인 요소의 html에 넣어주자.
        var doc = $("input:checkbox").val();
        $("#a").html(doc);
    }

    $(function(){
        var selElement = document.getElementsByTagName("select")[0];
        selElement.onchange = function(){
            alert(selElement.options[selElement.selectedIndex].value);
        }
    });

    
    </script>
</head>
<body>
    
    <form action="">
        <input type="text">
        <input type="button" value="선택" onclick="c1();"><br>
        <input type="radio" value="19/10/30~" onclick="c2();">19/10/30~<br>
        <input type="checkbox" value="빅데이터" onclick="c3();">빅데이터 UI
        <div id="a"></div>
        <select name="" id="">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>
    </form>

</body>
</html>
