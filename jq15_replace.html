<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script></script>
    <script>
    
    $(function(){
//target(변환될 엘리먼트) 앞에 온다.
        $("button:first").click(function(){
            $("p").replaceWith("<p><b>replaceWith 메서드<b><p>");
        });
        //target 뒤에 온다.
        $("button:last").click(function(){
            $("<p><b>replaceAll 메서드 <b><p>").replaceAll("p");
        });
    });
    
    </script>
</head>
<body>
    
<div>

    <p>DOM 대체ㅐ</p>
</div>
<button>바꾸기(replaceWidth</button>
<button>바꾸기(replaceAll</button>

</body>
</html>
